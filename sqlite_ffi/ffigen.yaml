# Run with `dart run ffigen --config ffigen.yaml`.
name: SqliteFfiBindings
description: |
  Bindings for `src/sqlite3.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/src/third_party/sqlite_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'third_party/sqlite3.h'
  include-directives:
    - 'third_party/sqlite3.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
compiler-opts:
  - '-Wno-expansion-to-defined'  # 忽略宏展开警告
  - '-Wno-error=expansion-to-defined'  # 不将警告视为错误